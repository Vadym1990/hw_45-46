  <div class="container">
    <form name="formSelect" class="formSelect">
      <fieldset class="products" name="products">

        <label>
          <span>Notebooks</span>
          <input type="radio" name="product" value="notebooks">

        <label>
          <span>Cars</span>
          <input type="radio" name="product" value="cars">
        </label>
      </fieldset>
      <fieldset name="fieldBrand">
        <h3>Brand:</h3>
        <select name="brand" disabled></select>
      </fieldset>
      <fieldset name="fieldModel">

        <select name="model" disabled></select>
      </fieldset>
      <button name="btn" class="btn" disabled>SEND</button>
    </form>
  </div>
